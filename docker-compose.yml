services:
  etl:
    build: ./src/etl
    container_name: lcs-etl
    ports:
      - "8000:8000"
    environment:
      - DATABASE_URL=postgresql://lcs:lcs@postgres:5432/lcs
      - OLLAMA_URL=http://192.168.88.14:11434
      - LLM_MODEL=qwen2.5-coder:14b
    volumes:
      - /mnt/u/BI:/mnt/u/BI:ro
    depends_on:
      postgres:
        condition: service_healthy
    restart: unless-stopped

  metabase:
    image: metabase/metabase:latest
    container_name: lcs-metabase
    ports:
      - "3000:3000"
    environment:
      - MB_DB_TYPE=postgres
      - MB_DB_DBNAME=metabase
      - MB_DB_PORT=5432
      - MB_DB_USER=lcs
      - MB_DB_PASS=lcs
      - MB_DB_HOST=postgres
    depends_on:
      postgres:
        condition: service_healthy
    restart: unless-stopped

  postgres:
    image: postgres:16-alpine
    container_name: lcs-postgres
    environment:
      - POSTGRES_USER=lcs
      - POSTGRES_PASSWORD=lcs
      - POSTGRES_DB=lcs
    ports:
      - "15432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./db/migrations/001_initial_schema.sql:/docker-entrypoint-initdb.d/001_initial_schema.sql:ro
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U lcs"]
      interval: 5s
      timeout: 5s
      retries: 5
    restart: unless-stopped

volumes:
  postgres_data:
